<main>
    <app-navbar></app-navbar>

    <div *ngIf="user" class="container main-container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                <button class="btn btn-primary" id="editButtonProfile" type="button" style="float:right" routerLink="/urejanje-profila">
                    <i class="fas fa-edit"></i>
                </button>
              <button class="btn btn-success" id="backButtonOtherProfile" routerLink="/oglasi">
                <i class="fas fa-chevron-left"></i>
              </button>

                <h2 class="naslov">Profil uporabnika</h2>
            </div>

        </div>

        <div class="row">
            <div class="col-6 col-md-6 col-lg-6 col-xl-6">
                <p id="imeUporabnika"><b>Ime in priimek:</b> {{user.name}} {{user.surname}}</p>
                <p id="telUporabnika"><b>Tel. Å tevilka:</b> {{user.phone}}</p>
                <p id="mailUporabnika"><b>E-mail:</b> {{user.email}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                <button class="btn btn-primary" >Moji oglasi</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6 col-md-6 col-lg-6 col-xl-6">
                <p id="opisProfila" class="opisProfila"><b>Opis: </b><br>{{user.description}}
                </p>
            </div>
            <div class="col-6 col-md-6 col-lg-6 col-xl-6">
                <div id="ocenaZvezde" class="ocenaStar">
                    <p><b>Ocena:</b><br></p>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half"></i>

                </div>
              <div class="ocenaStar" style="margin-top:8pt">
                <button class="btn btn-primary" id="ocenaBtn" type="button" data-toggle="modal" href="#ocenaModal">Podaj oceno</button>
              </div>
            </div>
        </div>

      <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">

          <b>Komentarji: </b>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
          <div *ngFor="let comment of user.comments" class="komentarProfila">
            <b>{{comment.owner}}</b>
            <hr>
            {{comment.content}}
            <button *ngIf="user.role === 1000 || comment.owner === user.email" id="{{comment._id}}" (click)="deleteComment(comment._id)" class="btn btn-danger">
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="modal fade" id="ocenaModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Podaj oceno</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <select [(ngModel)]="user.rating" id="ocena" name="ocena" class="form-control form-control-sm">
              <option [ngValue]="5">5</option>
              <option [ngValue]="4">4</option>
              <option [ngValue]="3">3</option>
              <option [ngValue]="2">2</option>
              <option [ngValue]="1">1</option>
            </select>
          </div>
          <div role="alert" *ngIf="ok" class="alert alert-ok">
            <div class="modal-footer">
              Ocena podana!
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="dismissBtn">Zapri</button>
            </div>
          </div>
          <div role="alert" *ngIf="!ok">
            <div class="modal-footer">
              <button (click)="podajOceno()" type="button" class="btn btn-secondary" id="updateBtn">Podaj oceno</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
