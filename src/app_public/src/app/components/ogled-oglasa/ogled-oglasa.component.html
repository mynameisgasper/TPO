<main>
    <app-navbar></app-navbar>

    <div *ngIf="oglas" class="container main-container">
        <div class="row">
            <div class="col-4 col-md-4 col-lg-4 col-xl-4">
                <button (click)="backButton()" class="btn btn-success" id="backButton">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button (click)="openProfile()" class="btn btn-light" id="profileButton" type="button">
                    <i class=" fas fa-user "></i> Profil
                </button>
            </div>
            <div class="col-4 col-md-4 col-lg-4 col-xl-4">
                <h3 id="naslovOglas">{{oglas.name}}</h3>
            </div>
            <div *ngIf="user.email === oglas.owner || user.role === 1000" class="col-4 col-md-4 col-lg-4 col-xl-4">
                <button class="btn btn-danger btn-delete" id="deleteButton" style="margin-left:1vh;" data-toggle="modal" data-target="#confirmationModal">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="btn btn-primary" id="editButton" data-toggle="modal" data-target="#urediOglasModal" type="button" style="float:right">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-12 col-lg-6 col-xl-6">
                <div class="image-container">
                    <img src="{{oglas.picture}}">
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-6 col-xl-6" style="justify-content: center;">
                <p id="lokacijaOglasa"><b>Lokacija prevzema:  </b>{{oglas.location}}</p>
                <button (click)="updateIframe()" type="button" class="btn btn-primary" id="btnToggle" data-toggle="modal" data-target="#lokacijaModal">Prikaži lokacijo na zemljevidu.</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                <p id="opisOglasa" class="opisOglasa"><b>Opis oglasa:  </b>{{oglas.description}}
                </p>
            </div>
        </div>

        <div class="row bottom-row">
            <div class="col-6 col-md-6 col-lg-6 col-xl-6">
                <button class="btn btn-primary" id="odziv" routerLink="/">Odziv na oglas</button>
            </div>

            <div class="col-6 col-md-6 col-lg-6 col-xl-6">
                <p id="cenaOglasa" class="cenaOglasa">{{oglas.price}}€</p>
            </div>
        </div>

        <div class="row delete-row">
            <div class="col-6 col-md-6 col-lg-6 col-xl-6">

            </div>
            <div class="col-6 col-md-6 col-lg-6 col-xl-6">

            </div>
        </div>


        <div class="modal fade bd-example-modal-lg" id="urediOglasModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Uredi Oglas</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="naslovOglasa">Naslov oglasa:</label>
                            <input #inputNaslovOglasa type="text" value={{oglas.name}} class="form-control" id="naslovOglasa">
                        </div>
                        <div class="form-group">
                            <label for="opisOglasaModal">Opis oglasa:</label>
                            <textarea #inputOpisOglasa class="form-control" value={{oglas.description}} id="opisOglasaModal"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="cenaOglasaModal">Cena (opcijsko):</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <!--- TODO Spremeni € v valuto - angular  --->
                                    <span class="input-group-text">€</span>
                                </div>
                                <input #inputCenaOglasa type="text" value={{oglas.price}} class="form-control" id="cenaOglasaModal">
                            </div>
                        </div>
                        <div class="custom-file">
                            <label for="dodajSliko">Dodaj Sliko:</label>
                            <input #inputSlikaOglasa type="file" class="form-control-file" id="dodajSliko">
                            <div class="invalid-feedback">Datoteka mora imeti končnico .jpg ali .png </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="buttonUrediOglas" (click)="urediOglas()" class="btn btn-primary">Uredi Oglas</button>
                        <button type="button" id="buttonCloseUrediOglas" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

      <div class="container">
        <div class="modal fade" id="confirmationModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalTitle">Ali ste prepričani, da želite izbrisati oglas?</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              </div>
              <div class="modal-body">
                <p>
                  Ob pritisku na gumb "Izbriši" se bo oglas izbrisal.
                </p>
              </div>
              <div class="modal-footer">
                <button (click)="izbrisiOglas()" type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteBtn">Izbriši</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" id="dismissBtn" >Prekliči</button>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="modal" id="lokacijaModal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <button id="over" type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <iframe
                      id="mapIframe"
                      width="fill"
                      height="450dp"
                      style="border:0; text-align: center"
                      loading="lazy"
                      src="">
              </iframe>
            </div>
          </div>
        </div>
    </div>

</main>
