<div *ngIf="contact" class="">
    <div class=" spacer "></div>
    <div class="kontakt" style="text-align:center">
        <button (click)="linkToProfile()" class="btn btn-light" id="profileButton" type="button">
        <i class=" fas fa-user "> {{this.ime}} {{this.priimek}} </i>
        </button>
      <button id="removeUserBtn" (click)="brisiIzHitrihKontaktov()" class="btn btn-danger" data-toggle="modal" href="#confirmationModal">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
</div>
