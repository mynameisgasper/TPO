<div class="container">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-4 col-xl-4 main-buttons">

        </div>
        <div class="col-12 col-md-4 col-lg-4 col-xl-4 main-buttons">
            <h2>DOG WALKERS</h2>
            <div class="form">
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Uporabni≈°ko ime</label>
                        <input ([ngModel])="email" type="email" class="form-control" id="loginEmail">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Geslo</label>
                        <input ([ngModel])="password" type="password" class="form-control" id="loginPassword">

            </div>

        </div>
        <div class="col-12 col-md-4 col-lg-4 col-xl-4 main-buttons">
        </div>
    </div>
</div>
