<div *ngIf="oglas">
    <div class=" spacer "></div>
    <div class="oglas ">

        <div class="image-container" style="width:100%">
            <img src="{{oglas.picture}}" width="100%">
        </div>
        <h5 id="nasOglasBoard">{{oglas.name}}</h5>
        <p style="height:8vh">{{oglas.description}}</p>

        <button class="btn btn-light" id="profileButton" (click)="openProfile()" type="button">
        <i class=" fas fa-user "></i> Profil
        </button>

        <button class="btn btn-success" id="oglasButton" (click)="openOglas()" type="button" style="float:right;  ">
            Odpri oglas
        </button>

    </div>
</div>
