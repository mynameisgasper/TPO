<main>
    <app-navbar></app-navbar>
    <div>
        <div class="container main-container">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-4 col-xl-4 main-buttons">
                    <button class="btn btn-success" data-toggle="modal" data-target="#ustvariOglasModal">Ustvari oglas</button>
                </div>
                <div class="col-12 col-md-4 col-lg-4 col-xl-4 main-buttons">
                    <button class="btn btn-primary">Hitri Kontakti</button>
                </div>
                <div class="col-12 col-md-4 col-lg-4 col-xl-4 main-buttons">
                    <button class="btn btn-primary">Zgodovina</button>
                </div>
            </div>
            <div *ngIf="oglasi;else OglasiElseBlock" class="row">
                <app-oglas *ngFor="let oglas of oglasi" [oglas]="oglas" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4"></app-oglas>
            </div>
            <ng-template #OglasiElseBlock>
                <h2>loading...</h2>
            </ng-template>

        </div>
    </div>


    <div class="modal fade bd-example-modal-lg" id="ustvariOglasModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ustvari Oglas</h5>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioPovprasevanje" id="radioPovprasevanje" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fas fa-question"></i>   Povpraševanje
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioPonudba" id="radioPonudba">
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fas fa-plus-square"></i>   Ponudba
                        </label>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label for="naslov">Naslov oglasa:</label>
                        <input type="text" class="form-control" id="naslovOglasa">
                    </div>
                    <div class="form-group">
                        <label for="naslov">Opis oglasa:</label>
                        <textarea class="form-control" id="opisOglasa"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cena">Cena (opcijsko):</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <!--- TODO Spremeni € v valuto - angular  --->
                                <span class="input-group-text">€</span>
                            </div>
                            <input type="text" class="form-control" id="cenaOglasa">
                        </div>
                    </div>
                    <div class="custom-file">
                        <label for="slika">Dodaj Sliko:</label>
                        <input type="file" class="form-control-file" id="dodajSliko">
                        <div class="invalid-feedback">Datoteka mora imeti končnico .jpg ali .png </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="createOglas()" class="btn btn-primary">Dodaj Oglas</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</main>
